id: testing_test
label: test
category: '[testing]'

templates:
  imports: from gnuradio import testing
  make: testing.test(${N})

parameters:
- id: N
  label: N
  dtype: int
  default: 0

inputs:
 - label: in0
   domain: stream
   dtype: float
 - label: in1
   doamin: stream
   dtype: byte

outputs:
 - label: out0
   domain: stream
   dtype: float

#  'file_format' specifies the version of the GRC yml format used in the file
#  and should usually not be changed.
file_format: 1
