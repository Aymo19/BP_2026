id: ErTools_AWGN
label: AWGN
category: '[ErTools]'

templates:
  imports: from gnuradio import ErTools
  make: ErTools.AWGN(${N}, ${M}, ${EbN0min}, ${EbN0max})

parameters:
- id: N
  label: Počet EbN0 bodov
  dtype: int
  default: 128
- id: M
  label: Počet modulačných stavov
  dtype: int
  default: 2
- id: EbN0min
  label: EbN0 min
  dtype: int
  default: 0
- id: EbN0max
  label: EbN0 max
  dtype: int
  default: 20

inputs:
 - label: in0
   domain: stream
   dtype: complex

outputs:
 - label: out0
   domain: stream
   dtype: complex
 - label: out1
   domain: stream
   dtype: int
   optional: true

file_format: 1
