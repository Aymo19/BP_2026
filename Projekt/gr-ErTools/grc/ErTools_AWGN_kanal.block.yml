id: ErTools_AWGN_kanal
label: AWGN_kanal
category: '[ErTools]'

templates:
  imports: from gnuradio import ErTools
  make: ErTools.AWGN_kanal(${N}, ${EbN0min}, ${EbN0max})

parameters:
- id: N
  label: Pocet SNR bodov
  dtype: int
  default: 128
- id: EbN0min
  label: SNR min
  dtype: int
  default: 0
- id: EbN0max
  label: SNR max
  dtype: int
  default: 20

inputs:
 - label: in0
   domain: stream
   dtype: complex

outputs:
 - label: out0
   domain: stream
   dtype: complex
 - label: out1
   domain: stream
   dtype: int
   optional: true

file_format: 1
