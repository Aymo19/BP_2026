id: ErTools_AWGN_kanal
label: AWGN_kanal
category: '[ErTools]'

templates:
  imports: from gnuradio import ErTools
  make: ErTools.AWGN_kanal(${N}, ${EbN0min}, ${EbN0max}, ${R}, ${W})

parameters:
- id: N
  label: Pocet vzoriek
  dtype: int
  default: 128
- id: EbN0min
  label: SNR min
  dtype: int
  default: 0
- id: EbN0max
  label: SNR max
  dtype: int
  default: 20
- id: R
  label: Bitova rychlost
  dtype: int
  defautl: 1
- id: W
  label: Sirka pasma
  dtype: int
  default: 1

inputs:
 - label: in0
   domain: stream
   dtype: complex

outputs:
 - label: out0
   domain: stream
   dtype: complex
 - label: out1
   domain: stream
   dtype: int
   optional: true

file_format: 1
